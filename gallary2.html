    <script>
        let img = document.querySelectorAll('.l')
    const note = document.createElement("div")
      note.className = 'note'
      note.innerText = "Attention !! to exit a image click the image again"
        img.forEach(e => {
            e.onclick = () =>{ e.classList.toggle('foc')
            if(e.classList.contains('foc')){
                document.body.appendChild(note)
                document.body.style.overflow = 'hidden'
              cler =  setTimeout(() => {
                    note.style.display = 'none'
                }, 2000);
            }
            else{
                clearTimeout(cler)
                 document.body.removeChild(note)
                 note.style.display = 'block'
            }
        }
        })
