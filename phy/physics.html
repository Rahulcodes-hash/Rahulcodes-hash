<button id="btn" anchor-name="tooltip-anchor">Hover me</button>
<div class="tooltip" anchor="tooltip-anchor">
  I am a tooltip!
</div>

<style>
    .tooltip {
  position: anchor(top);           /* Position relative to anchor element */
  inset-area: top;                 /* Place on top side */
  background: black;
  color: white;
  padding: 0.5rem;
  border-radius: 0.3rem;
}

</style>
