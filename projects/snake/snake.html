<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snakes and Ladders Board</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f4f4f4;
      font-family: sans-serif;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(10, 6vmin);
      grid-template-rows: repeat(10, 6vmin);
      border: 4px solid #333;
    }

    .cell {
      border: 1px solid #999;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      position: relative;
    }

    .cell:nth-child(even) {
      background: #f9f9f9;
    }

    .snake::after {
      content: 'üêç';
      position: absolute;
      bottom: 2px;
      right: 2px;
    }

    .ladder::after {
      content: 'ü™ú';
      position: absolute;
      bottom: 2px;
      right: 2px;
    }

    .number {
      font-size: 0.8vmin;
      position: absolute;
      top: 2px;
      left: 2px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="board"></div>

  <script>
    const board = document.getElementById("board");

    // Sample snakes and ladders positions (can be updated)
    const snakes = [16, 48, 62, 88, 95, 97];
    const ladders = [1, 4, 9, 21, 28, 36, 51, 71, 80];

    for (let row = 9; row >= 0; row--) {
      for (let col = 0; col < 10; col++) {
        let actualCol = row % 2 === 0 ? col : 9 - col; // zig-zag numbering
        const cellNumber = row * 10 + actualCol + 1;

        const cell = document.createElement("div");
        cell.classList.add("cell");

        if (snakes.includes(cellNumber)) cell.classList.add("snake");
        if (ladders.includes(cellNumber)) cell.classList.add("ladder");

        cell.innerHTML = `<span class="number">${cellNumber}</span>`;
        board.appendChild(cell);
      }
    }
  </script>
</body>
</html>
