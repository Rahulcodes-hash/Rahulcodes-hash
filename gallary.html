<style>
    * {

        padding: 0;

    body {

        background-position: center;
        background-repeat: no-repeat;

    }

    .foc {
        position: absolute;
        background-size: contain;
        background-color: rgb(15, 15, 15);
        width: 100vw;
        height: 100vh;
        top: 50%;
        transform: translateY(-50%);
        left: 0;
        border-radius: 0;
    }
.note{
    position: absolute;
    width: fit-content;
    font-size: clamp(0.7rem,1.5vw,1rem);
    bottom: 1rem;padding: 1rem;color: white;
    background: rgb(190, 158, 13);border-radius: 0.5rem;
    transition: 0.5s;
    visibility: visible;
}

    <script>
        let img = document.querySelectorAll('.l')
    const note = document.createElement("div")
      note.className = 'note'
      note.innerText = "Attention !! To exit a image click the image again"
        img.forEach(e => {
            e.onclick = () =>{ e.classList.toggle('foc')
            if(e.classList.contains('foc')){
                document.body.appendChild(note)
                document.body.style.overflow = 'hidden'
              cler =  setTimeout(() => {
                    note.style.display = 'none'
                }, 2000);
            }
            else{
                clearTimeout(cler)
                 document.body.removeChild(note)
                 note.style.display = 'block'
            }
        }
        })


      
    </script>
